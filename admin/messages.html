            </div>
            <a href="#" class="logout-btn" id="logout-btn">Logout</a>

    <!-- Main Content -->

        <div class="content-wrapper messages-wrapper">
            <div class="messages-container">
                <!-- Chat List -->
                <aside class="chat-list" id="chat-list">
                    <div class="chat-search">
                        <input type="text" placeholder="Search users..." id="search-input">
                        <div class="search-results" id="search-results">
                            <!-- Search results will appear here -->
                        </div>
                    </div>
                    <!-- Chat threads or user list will be appended here by JS -->

                <section class="chat-window" id="chat-window">
                    <div class="chat-header" id="chat-header">

                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages appear here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-btn">Send</button>
                    </div>
                </section>
            </div>
        </div>

<!-- Notifications Dropdown -->

        <h3>Notifications</h3>
        <div class="notif-tabs">
            <button class="notif-tab active" data-tab="all">All</button>
