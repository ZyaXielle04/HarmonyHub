<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmony Hub - Admin || AI Assistant</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/assist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
</head>
<body>

  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="brand-logo">
          <img src="../logo.jpg" alt="Harmony Hub Logo">
        </div>
        <h2>Harmony Hub</h2>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="dashboard.html" class="nav-link"><span>📊</span> Dashboard</a></li>
          <li><a href="user-management.html" class="nav-link"><span>👥</span> User Management</a></li>
          <li><a href="resources.html" class="nav-link"><span>📁</span> Resources</a></li>
          <li><a href="announcements.html" class="nav-link"><span>📢</span> Announcements</a></li>
          <li><a href="schedules.html" class="nav-link"><span>📅</span> Schedules</a></li>
          <li><a href="meetings.html" class="nav-link"><span>🎬</span> Online Meetings</a></li>
          <li><a href="assist.html" class="nav-link active"><span>🤖</span> AI Assistant</a></li>
          <li><a href="messages.html" class="nav-link"><span>💬</span> Messages</a></li>
        </ul>
      </nav>
      <div class="user-section">
        <div class="user-info">
          <img class="user-avatar">
          <div class="user-details">
            <p class="user-name">Admin User</p>
            <p class="user-role">Administrator</p>
          </div>
        </div>
        <a href="#" class="logout-btn" id="logout-btn">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <button class="sidebar-toggle">☰</button>
        <h1>AI Assistant</h1>
        <div class="header-actions">
          <button id="notification-btn" class="notification-btn">🔔</button>
        </div>
      </header>

      <div class="content-wrapper">
        <!-- Chatbox -->
        <div class="chat-container">
          <div id="chat-box" class="chat-box"></div>
          <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Notifications Dropdown -->
  <div id="notifications-dropdown" class="notifications-dropdown">
    <div class="notifications-header">
      <h3>Notifications</h3>
      <div class="notif-tabs">
        <button class="notif-tab active" data-tab="all">All</button>
        <button class="notif-tab" data-tab="unread">Unread</button>
      </div>
    </div>
    <div class="notifications-list" id="notifications-list">
      <!-- Notifications injected here -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="../firebase-config.js"></script>
  <script src="../cloudinary-config.js"></script>
  <script src="../admin/js/base.js"></script>
  <script src="../notification.js"></script>
  <script src="../admin/js/assist.js"></script>
</body>
</html>
